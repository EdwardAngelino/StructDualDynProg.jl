# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
sudo: required
os:
  - linux
  - osx
julia:
  - release
# - nightly
notifications:
  email: false
# Add GMP for GLPK
addons:
  apt_packages:
  - libgmp-dev
before_script:
  - julia -e 'Pkg.clone("https://github.com/JuliaPolyhedra/CutPruner.jl")'
  - julia -e 'Pkg.clone("https://github.com/StructJuMP/StructJuMP.jl")'
  - julia -e 'Pkg.clone("https://github.com/JuliaOpt/GLPKMathProgInterface.jl")'
# uncomment the following lines to override the default test script
#script:
#  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
#  - julia -e 'Pkg.clone(pwd()); Pkg.build("StochasticDualDynamicProgramming"); Pkg.test("StochasticDualDynamicProgramming"; coverage=true)'
after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("StochasticDualDynamicProgramming")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("StochasticDualDynamicProgramming")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
  # build docs
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("StochasticDualDynamicProgramming")); include(joinpath("docs", "make.jl"))'

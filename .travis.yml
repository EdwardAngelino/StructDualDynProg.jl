# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.6
  - 0.7
  - 1.0
notifications:
  email: false
# Add GMP for GLPK
addons:
  apt_packages:
  - libgmp-dev
before_script:
  - julia -e 'if VERSION >= v"0.7-"; using Pkg; Pkg.add(PackageSpec(url="https://github.com/JuliaStochOpt/StochOptInterface.jl.git", rev="master")); else Pkg.clone("https://github.com/JuliaStochOpt/StochOptInterface.jl.git"); end'
after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("StructDualDynProg")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("StructDualDynProg")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs -e 'using Pkg; Pkg.instantiate(); Pkg.add(PackageSpec(path=pwd()))'
        - julia --project=docs --color=yes docs/make.jl
      after_success: skip

# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
# - release
  - nightly
notifications:
  email: false
env:
# - MPI_IMPL=mpich
  - MPI_IMPL=openmpi
before_script:
  - julia -e 'Pkg.clone("https://github.com/joehuchette/StructJuMP.jl")'
  - julia -e 'Pkg.add("Clp")'
before_install:
  - sh ./conf/travis-install-mpi.sh $MPI_IMPL
  - export PATH=$HOME/OpenMPI/bin:$PATH
